<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Cadastro</title>
</head>

<body>
    <header>
      <div class="home">
         <a href="./index.html">
      <img src="../imagens/patinhaLogo.png" alt="logo" class="logo">
        </a>
      </div>
      <nav>
        <a href="./doacao.html">Doar</a>
        <a href="./encontreiAnimal.html">Encontrei um Animal</a>
        <a href="./sobreONG.html">Sobre a ONG</a>
        <a href="./perfil.html">
          <img src="../imagens/user_icon.png" alt="user-icon" class="logo">
        </a>
      </nav>
    </header>

    <main class="HG_container GV_main_cadastro">
        <img src="../imagens/gatocarregando-unscreen.gif" alt="Carregando" id="GV_imagemdesitecarregando" class="GV_sitecarregando GV_esconder">
      <div class="container HG_container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 "></div>
            <div id="LCmsg" class="col-sm-10 offset-sm-1 ">
                <!--Mensagem de erro-->
            </div>
        </div>
        <div class="row HG_fill_green_cadastro_maior">
            <div class="row HG_div-titulo">
                <h3 class="HG_titulo">Cadastro</h3>
            </div>
            <div class="row HG_fill_green_cadastro">
                <form id="form-contato">
                    <div class="form-group row align-items-center mb-3 GV_divinputcadastro">
                        <label for="inputNome" class="HG_label_box col-sm-3">Nome:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputNome" required name="nome"
                                placeholder="Informe o nome">
                        </div>
                    </div>
                    <div class="form-group row align-items-center mb-3 GV_divinputcadastro">
                        <label for="inputEmail" class="HG_label_box col-sm-3">E-mail:</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="inputEmail" required name="email"
                                placeholder="Informe o e-mail">
                        </div>
                    </div>
                    <div class="form-group row align-items-center mb-3 GV_divinputcadastro">
                        <label for="inputCPF" class="HG_label_box col-sm-3">CPF:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputCPF" required name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
                                placeholder="xxx.xxx.xxx-xx">
                        </div>
                    </div>
                    <div class="form-group row align-items-center mb-3 GV_divinputcadastro">
                        <label for="inputTelefone" class="HG_label_box col-sm-3">Telefone:</label>
                        <div class="col-sm-7">
                            <input type="tel" class="form-control" id="inputTelefone" required name="telefone" pattern="\([0-9]{2}\)[\s][9]{1}[0-9]{4}-[0-9]{4}"
                                placeholder="(xx) 9xxxx-xxxx">
                        </div>
                    </div>

                    <div class="form-group row align-items-center mb-3 GV_divinputcadastro">
                        <label for="inputCasa" class="HG_label_box col-sm-3">Moradia:</label>
                        <div class="col-sm-7">
                          <select class="form-control" id="inputCasa" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="casa">Casa</option>
                            <option value="apartamento">Apartamento</option>
                          </select>
                        </div>
                    </div>

                    <div class="form-group row align-items-center mb-3 GV_divinputcadastro">
                        <label for="inputNascimento" class="HG_label_box col-sm-3">Nascimento:</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control" id="inputNascimento" required name="datanascimento"
                            placeholder="Informe a data de nascimento">
                        </div>
                    </div>
                    

                    <div class="form-group row align-items-center mb-3 GV_divinputcadastro">
                        <label for="inputSenha" class="HG_label_box col-sm-3">Senha:</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputSenha" required name="senha"
                                placeholder="Informe sua senha">
                        </div>
                    </div>
                    <div class="form-group row align-items-center mb-3 GV_divinputcadastro">
                        <label for="inputConfirma" class="HG_label_box col-sm-3">Confirme:</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputConfirma" required
                                placeholder="Confirme sua senha">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <div class="col-sm-12 text-center">
                            <input type="button" class="btn btn-success" id="btnInsert" value="Cadastrar">
                            <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar">
                            <a href="./login.html" class="btn btn-primary">Já tem uma conta?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../script-bd/script.js"></script>
    <script>
        const GV_campo_nascimento = document.getElementById("inputNascimento");
        
        GV_campo_nascimento.addEventListener("focus", ()=>{
            setaromaxdodate(GV_campo_nascimento);
        });

        $(document).ready(function () {
            init();
        });

        function setaromaxdodate(campo){
            let GV_inputdata = campo;
            let GV_hoje = new Date();
            let GV_diaatual = (GV_hoje.getDate()).toString().padStart(2, '0');
            let GV_messtual = (GV_hoje.getMonth() + 1).toString().padStart(2, '0');
            let GV_anoatual = GV_hoje.getFullYear();

            var GV_datestring = `${GV_anoatual}-${GV_messtual}-${GV_diaatual}`;
            GV_inputdata.setAttribute("max", GV_datestring);
        }



        function init() {
            $("#btnInsert").click(async function () {
                let imagemcarregando = document.getElementById("GV_imagemdesitecarregando");
                try{
                    imagemcarregando.classList.remove("GV_esconder");
                    
                    if (!$('#form-contato')[0].checkValidity()) {
                        LCdisplayMessage("Preencha o formulário corretamente.");
                        imagemcarregando.classList.add("GV_esconder");
                        return;
                    }

                    let senha = $("#inputSenha").val();
                    let confirma = $("#inputConfirma").val();
                    
                    if (senha !== confirma) {
                        LCdisplayMessage("As senhas não coincidem. Por favor, tente novamente.");
                        imagemcarregando.classList.add("GV_esconder");
                        return;
                    }

                    let cadastro = {
                        id: Date.now().toString(),
                        nome: $("#inputNome").val(),
                        email: $("#inputEmail").val(),
                        senha: senha,
                        datanascimento: $("#inputNascimento").val(),
                        telefone: $("#inputTelefone").val(),
                        cpf: $("#inputCPF").val(),
                        moradia: $("#inputCasa").val(),
                        imagem: "",
                        etiquetas: []
                    };

                    await HG_createUser(cadastro);
                    $("#form-contato")[0].reset();
                    LCdisplayMessage("Criado!");
                    LCcriarUsuarioLS(cadastro);
                    LCpaginaInicial();
                    imagemcarregando.classList.add("GV_esconder");
                }catch(error){
                    imagemcarregando.classList.add("GV_esconder");
                    LCdisplayMessage(`ERRO: Servidor nao encontrado!`);
                }
            });

            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });
        }

        function randomNumber() {
            return Math.floor(Math.random() * 100);
        }
    </script>
</body>

</html>
